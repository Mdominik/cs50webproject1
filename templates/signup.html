{% extends "layout.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block body %}
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('signup') }}">Sign up</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
  </li>
</ul>
<div id="login">
    <h3 class="text-center text-white pt-5">Signup form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{{ url_for ('signedup') }}" method="post">
                        {% if accountExists %}
                          <h3 class="text-center text-danger">The name is taken. Use a valid name.</h3>
                        {% else %}
                          <h3 class="text-center text-info">Create an account</h3>
                        {% endif %}
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="sign up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
