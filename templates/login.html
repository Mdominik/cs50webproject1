{% extends "layout.html" %}

{% block title %}
  Log in
{% endblock %}

{% block body %}
<ul class="nav justify-content-end">

  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
  </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('signup') }}">Sign up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
    </li>
</ul>
<div id="login">

    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{{ url_for ('loggedIn') }}" method="post">

                          {% if loginFailed %}
                              <h3 class="text-center text-danger">You entered invalid credentials. Log in again.</h3>
                          {% else %}
                              <h3 class="text-center text-info">Log in to your account.</h3>
                          {% endif %}

                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="log in">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="{{ url_for ('signup') }}" class="text-info">Register here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
